<header class="bg-white dark:bg-dark-light shadow-md">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <a routerLink="/" class="text-2xl font-bold text-primary">
          <span class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
            Job Checker
          </span>
        </a>
      </div>

      <nav class="hidden md:flex space-x-6">
        <a routerLink="/" routerLinkActive="text-primary font-medium" class="text-gray-700 dark:text-gray-300 hover:text-primary transition-colors duration-200">
          Check Job Offer
        </a>
        <a routerLink="/job-listings" routerLinkActive="text-primary font-medium" class="text-gray-700 dark:text-gray-300 hover:text-primary transition-colors duration-200">
          Job Listings
        </a>
      </nav>

      <div class="flex items-center space-x-4">
        <app-theme-toggle></app-theme-toggle>

        <!-- Mobile menu button -->
        <button type="button" class="md:hidden text-gray-700 dark:text-gray-300 hover:text-primary focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
